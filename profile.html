<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="./assets/dist/css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Profile Page</title>
</head>

<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-md mb-3 bg-dark navbar-dark">
            <div class="container">
                <a href="../home/home.html" class="navbar-brand"><img
                        src="../materials/Netflix-assets/assets/netflix_logo.png" alt="logo netflix" width="130"></a>


                </div>

            </div>
        </nav>
    </header>



    <main>
       



        <div id="profile-edit" class="w-50 m-auto" >

            <div class="container-fluid">
                <h1>Edit Profile </h1>
            </div>

            <hr>

            <div class="container-fluid row">
                <div class=" col-sm-12 col-md-3"> <img
                        src="https://www.shutterstock.com/image-vector/nutella-chocolate-jar-kawaii-food-260nw-2408704521.jpg"
                        alt="nutella" class="img-fluid rounded-pill"></div>
                <div class="col-sm-12 col-md-9 mt-3">
                    <div >
                        <input id="profile-name" class="w-50 form-control rounded-0 border-0" placeholder="Insert Name..." type="text">
                        <p class="fs-4 mt-2">Language:</p>
                        <div class="dropdown">
                            <a class="btn btn-secondary rounded-0 dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                English
                            </a>

                            <ul class="dropdown-menu bg-dark">
                                <li><a class="dropdown-item text-white" href="#">Action</a></li>
                                <li><a class="dropdown-item text-white" href="#">Another action</a></li>
                                <li><a class="dropdown-item text-white" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-2">Maturity Settings:</div>
                    <button class=" btn btn-outline-light bg-secondary rounded-0 border-0 p-1 mb-2">ALL MATURITY RATINGS</button>
                    <p>Show titles of all maturity ratings for this profile</p>

                    <button class="btn btn-dark btn-outline-secondary rounded-0 px-4 py-1">EDIT</button>

                    <hr>
                    <div class="">
                        <p>Autoplay controls</p>

                        <input class="" type="checkbox" name="check1" id="check1"> <span>Autoplay next episode in a
                            series on all devices.</span>
                        <br>
                        <input class="" type="checkbox" name="check2" id="check2"> <span>Autoplay previews while
                            browsing on all devices.</span>


                    </div>
                </div>
            </div>

            <hr>

            <div class="container-fluid  ">
                <div class="row">

                    <button class="col-4 btn btn-dark  btn-outline-success rounded-0  fs-3">SAVE</button>
                    <button class="col-4 btn btn-dark  btn-outline-danger  rounded-0  fs-3">CANCEL</button>
                    <button class="col-4 btn btn-dark  btn-outline-danger  rounded-0  fs-3">DELETE PROFILE</button>

                </div>

            </div>

        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
